<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Ragistration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form  method="post" action="#">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required></label>
            <label for="email-id">Enter Your Email: <input id="email-id" name="email-id" type="text" required></label>
            <label for="new-password">Create New Password: <input id="new-password" name="new-password" type="text" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked>Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="business-type" class="inline">Business</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a Profile Picture: <input id="profile-picture" type="file" name="file"></label>

            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="14" max="100"></label>

            <label for="reffers">How did you hear about us?
                <select id="reffers" name="reffers">
                    <option value="">(select one)</option>
                    <option value="1">instagram</option>
                    <option value="2">Linkedin</option>
                    <option value="3">Facebook</option>
                    <option value="4">Any Friends</option>
                </select>
            </label>

            <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required-name="terms-and-conditions">I accept the <a href="#">terms and conditions</a></label>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
